<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
</head>
<body>
  <div class="container">
    <h1>Brain Teasers: Test Your Knowledge!</h1>
    <div id="quiz">
    </div>
    <div id="result" class="result">
    </div>
    <button id="submit" class="button">Submit Answers</button>
    <button id="retry" class="button hide">Try Again</button>
    <button id="showAnswer" class="button hide">Reveal Answers</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
